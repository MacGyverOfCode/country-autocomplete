
<!doctype html>
<html lang="en">
<head>
  	<meta charset="utf-8">
	<title>Ajax Country Field</title>
    <link href="country-autocomplete.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="country-autocomplete" data-ng-app="countryAutocompleteApp" data-ng-controller="countryController">
	    <form>
	    	<label for="country">country</label>
	        <input type="text" id="country" name="country" data-ng-model="countrySearchTerm" data-ng-keypress="checkKeyPresses($event.keyCode)" />
	    </form>
	    <div class="suggest">
	    	<ul>
	    		<li data-ng-repeat="country in filtered = (countryList | filter: countrySearch())" class="country-{{$index}} {{activeCountry === $index ? 'active' : ''}}" data-ng-click="pickCountry(country.longname)">{{country.longname}}</li>
	    	</ul>
	    </div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="country-autocomplete.js"></script>

</body>
</html>
